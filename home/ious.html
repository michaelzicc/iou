<html ng-app="iouApp" ng-controller="iouCtrl" id="iouAApp">
	<head>
		<title>My IOUs</title>
		<script src="angular.js"></script>
	</head>
	<body ng-init="getIOUs()">
		<span id="SignUp">Sign Up</span>
		<span id="LogIn">Log In</span>
		<span id="LogOut">Log Out</span>

		<br />
		
		Hello <span id="clientName"></span>
		
		<br />
		{{2+2}}
		<br />
			
		
		<hr>
		<br><br>
		
		<hr>
		<div ng-repeat="iouGroup in ious">
			<div ng-repeat="iou in iouGroup">
				{{iou.Payer}} owes {{iou.Payee}} {{iou.Amount}} for {{iou.Reason}}<br />
			</div>
		</div>

		<span id="ious"></span>
		<span ng-click="getIOUs()">Try again</span>
	</body>
	<script src="config.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src="app.js"></script>
	<script src="ious.js"></script>
</html>
