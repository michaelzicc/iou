<html>
	<head>
		<title>Sign In or Sign Up</title>
	</head>
	<body>

		<span id="LogIn">Log In Instead</span>

		<br />
		
		<form method="post" action="/newAccount">
			
			Choose a username<br />
			<small>Usernames must be between 6 and 50 characters long and contain only letters and numbers</small>
			<br />
			<input name="username" id="Username" type="text" pattern="([A-Za-z0-9]){6,50}" title="Usernames must be between 6 and 50 characters long and contain only letters and numbers" required>
			
			<input type="submit">
		</form>
		
	</body>
	<script src="config.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="app.js"></script>
	<script src="signUp.js"></script>
</html>
